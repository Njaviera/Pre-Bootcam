<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form>
        <h1>¡Registrate y unete a la Comunidad!</h1>
        <label for="name">Nombre: </label>
        <input type="text" id="name" name="name" required>
        <br> <br>

        <label for="Apellido">Apellido: </label>
        <input type="text" id="Apellido" name="apellido" required>
        <br> <br>

        <label>Correo Electronico: </label>
        <input type="email" id="email" name="email" required>
        <br> <br>

        <label>Contraseña: </label>
        <input type="password">
        <br> <br>

        <label>Confirmar Contraseña: </label>
        <input type="password">
        <br> <br>

        <label>Fecha de nacimiento: </label>
        <input type="date">
        <br> <br>

        <label>Genero</label>
        <input type="radio">
        <label>Masculino</label>

        <input type="radio">
        <label>Femenino</label>

        <input type="radio">
        <label>Prefiero no decir</label> <br> <br>

        <input type="checkbox">
        <label>Suscribete a nuestro boletin.</label> <br> <br>

        <label>Una descripcion de mi mismo: </label> <br>
        <textarea></textarea> <br> <br>

        <label>Selecciona tus intereses: </label>
        <select id="selecciona tus intereses" name="selecciona tus intereses" required>
            <option value="Deportes">Deportes</option>
            <option value="Musica">Musica</option>
            <option value="Arte">Arte</option>
            <option value="Libros">Libros</option>
            <option value="Viajes">Viajes</option>
        </select> <br> <br>

        <input type="submit" value="¡Registrarse!">
    </form>

</body>

</html>
